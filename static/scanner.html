<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRA Ticket Scanner</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .method-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            text-align: left;
        }

        .method-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>馬券登録</h1>
        <div style="text-align:right; margin-bottom:10px;">
            <a href="balance.html" style="color:var(--primary-color); text-decoration:none;">📊 収支を見る &gt;</a>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tab-scan">📷 スキャン</button>
            <button class="tab-btn" id="tab-upload">📁 写真読込</button>
            <button class="tab-btn" id="tab-manual">✍️ 手入力</button>
        </div>

        <!-- Native Scan View -->
        <div id="scan-view">
            <div class="card" style="text-align:center; padding:30px;">
                <p>LINEのカメラでQRコードを読み取ります。<br><small>※小さいQRは読み取りにくい場合があります</small></p>
                <button id="start-native-scan-btn" class="btn btn-primary" style="font-size:18px; padding:15px 30px;">
                    📷 カメラ起動
                </button>
            </div>
        </div>

        <!-- Photo Upload View -->
        <div id="upload-view" style="display:none;">
            <div class="card" style="text-align:center; padding:30px;">
                <p><strong>推奨：小さいQRコードの場合</strong></p>
                <p style="font-size:12px; color:#666; margin-bottom:20px;">
                    スマホの純正カメラで近くまで寄って撮影した<br>鮮明な写真を選択してください。
                </p>
                <input type="file" id="file-input" accept="image/*" style="display:none;">
                <button id="select-file-btn" class="btn btn-primary" style="font-size:18px; padding:15px 30px;">
                    📁 写真を選択 / 撮影
                </button>
            </div>
        </div>

        <!-- Manual View -->
        <div id="manual-view" style="display:none;">
            <div class="card">
                <h3>手入力フォーム</h3>
                <label>開催場所</label>
                <select id="place">
                    <option value="05">東京</option>
                    <option value="06">中山</option>
                    <option value="08">京都</option>
                    <option value="09">阪神</option>
                    <option value="01">札幌</option>
                    <option value="02">函館</option>
                    <option value="03">福島</option>
                    <option value="04">新潟</option>
                    <option value="07">中京</option>
                    <option value="10">小倉</option>
                </select>

                <label>レース番号</label>
                <select id="race-num">
                    <!-- JS fills 1-12 -->
                </select>

                <label>式別</label>
                <select id="bet-type">
                    <option value="単勝">単勝</option>
                    <option value="複勝">複勝</option>
                    <option value="ワイド">ワイド</option>
                    <option value="馬連">馬連</option>
                    <option value="馬単">馬単</option>
                    <option value="3連複">3連複</option>
                    <option value="3連単">3連単</option>
                </select>

                <label>買い目 (例: 1-2-3)</label>
                <input type="text" id="buy-details" placeholder="1-2-3">

                <label>金額 (円)</label>
                <input type="number" id="amount" placeholder="100">

                <button id="add-manual-btn" class="btn btn-primary">追加する</button>
            </div>
        </div>

        <!-- Result View (Common) -->
        <div id="scan-result" class="card"
            style="display:none; margin-top:20px; border:2px solid var(--primary-color);">
            <h3 style="color:var(--primary-color);">読み取り結果</h3>
            <div id="parsed-data" style="margin:15px 0;"></div>
            <!-- <button id="submit-scan-btn" ...> -->
        </div>

        <div id="log" style="color:red; font-size:12px; margin-top:10px;"></div>
    </div>

    <script src="js/scanner.js"></script>
</body>

</html>
